name: african_tailor
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sizer: ^2.0.15
  sqflite: ^2.4.2
  path: ^1.9.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.5
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  flutter_local_notifications: ^17.2.4
  path_provider: ^2.1.2
  share_plus: ^10.1.2      # ADD THIS - for sharing backups
  file_picker: ^8.1.6      # ADD THIS - for selecting backup files

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/app_icon.png
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter-regular.ttf
        - asset: assets/fonts/inter-medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplay-Black.ttf
          weight: 900
        - asset: assets/fonts/PlayfairDisplay-BlackItalic.ttf
          weight: 900
          style: italic

